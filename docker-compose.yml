
services:
  neo4j:
    image: neo4j:community
    container_name: ragagent2-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/ragagent2024
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    networks:
      - ragagent2-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ragagent2-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    environment:
      - QDRANT__TELEMETRY_DISABLED=true  # disable telemetry reporting
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - ragagent2-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:6333/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

volumes:
  neo4j_data:
    name: ragagent2-neo4j-data
  neo4j_logs:
    name: ragagent2-neo4j-logs
  neo4j_import:
    name: ragagent2-neo4j-import
  qdrant_storage:
    name: ragagent2-qdrant-storage

networks:
  ragagent2-network:
    name: ragagent2-network
    driver: bridge
