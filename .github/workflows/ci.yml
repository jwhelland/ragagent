name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:community
        env:
          NEO4J_AUTH: neo4j/ragagent2024
          NEO4J_PLUGINS: '["apoc"]'
          NEO4J_dbms_security_procedures_unrestricted: apoc.*
        ports:
          - 7474:7474
          - 7687:7687
        options: --health-cmd "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5

      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - uses: actions/checkout@v4

      - name: Wait for Qdrant
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:6333/readyz >/dev/null; then
              echo "Qdrant is ready"
              exit 0
            fi
            echo "Waiting for Qdrant..."
            sleep 2
          done
          echo "Qdrant did not become ready in time" >&2
          exit 1

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        
      - name: Set up Python
        run: uv python install 3.12
        
      - name: Install dependencies
        run: uv sync
        
      - name: Install spaCy model
        run: uv run python -m spacy download en_core_web_sm
        
      - name: Run tests
        run: uv run pytest tests/